<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="js/login.js"></script>
</head>

<body>
  <div class="container">
    <form id="loginForm" class="form">
      <h1>Login</h1>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <small class="error-message"></small>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <small class="error-message"></small>
      </div>
      <button type="submit" class="btn">Login</button>
      <p class="signup-link">Don't have an account? <a href="index.html">Sign Up</a></p>
    </form>

    <div class="forgot-password">
      <a id="forgot-password-link">Forgot Password?</a>
    </div>
  </div>
  <div id="forgot-password-box" class="popup-box hidden">
    <h2>Reset Password</h2>
    <form id="reset-password-form" class="form">
      <div class="input-group">
        <label for="reset-email">Email</label>
        <input type="email" id="reset-email" placeholder="Enter your email" required />
        <small class="error-message"></small>
      </div>
      <button type="submit" class="btn">Send Reset Link</button>
      <button type="button" id="close-forgot-password" class="btn secondary-btn">Cancel</button>
    </form>
  </div>
</body>

</html>
