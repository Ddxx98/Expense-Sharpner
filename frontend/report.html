<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <link rel="stylesheet" href="report.css">
</head>

<body>
    <div class="container">
        <h1>Expense Report</h1>

        <div id="monthly-report">
            <h2>Monthly Report</h2>
            <div id="monthly-table-container" style="display: none;">
                <h3 id="monthly-title"></h3>
                <table id="monthly-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <p id="monthly-message" class="no-data-message" style="display: none;">No monthly report available.</p>
        </div>
        <hr>

        <div id="yearly-report">
            <h2>Yearly Report</h2>
            <div id="yearly-table-container" style="display: none;">
                <h3 id="yearly-title"></h3>
                <table id="yearly-table">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Total Expense</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <p id="yearly-message" class="no-data-message" style="display: none;">No yearly report available.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="report.js"></script>
</body>

</html>
